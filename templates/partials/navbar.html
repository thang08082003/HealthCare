{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
  <div class="container-fluid px-4">
    <!-- Mobile toggle button for sidebar -->
    <button id="sidebarToggle" class="btn d-md-none" type="button">
      <i class="bi bi-list"></i>
    </button>
    
    <!-- Brand - removed image reference -->
    <a class="navbar-brand d-none d-md-block" href="{% url 'home' %}">
      <span>Healthcare</span>
    </a>
    
    <!-- Navbar items (right-aligned) -->
    <div class="d-flex align-items-center ms-auto">
   
      
      <!-- User dropdown -->
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          {% if user.profile_picture %}
            <img src="{{ user.profile_picture.url }}" alt="Profile" width="32" height="32" class="rounded-circle me-2">
          {% else %}
            <div class="avatar avatar-sm me-2 bg-primary text-white">
              {{ user.get_full_name|slice:":2"|upper }}
            </div>
          {% endif %}
          <span class="d-none d-md-inline">{{ user.get_full_name|default:user.email }}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userDropdown">
          <li>
            <div class="dropdown-header border-bottom">
              <small class="text-muted">Signed in as</small>
              <div class="fw-bold">{{ user.email }}</div>
            </div>
          </li>
         
          <li><a class="dropdown-item" href="{% url 'account_change_password' %}"><i class="bi bi-key me-2"></i>Change Password</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="{% url 'account_logout' %}"><i class="bi bi-box-arrow-right me-2"></i>Sign Out</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
